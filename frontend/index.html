<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn / SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="slider"></div>
      <div class="btns">
        <button class="btn btn_signin">SignIn</button>
        <button class="btn btn_signup">SignUp</button>
      </div>
      <div class="boxes">

    
      <div class="signin_box">
        <input type="text" placeholder="Email" class="input_signin_email" />
        <br />
        <input type="password" placeholder="Password" class="input_signin_password"/>
        <br>
        <button class="btn submit submit_signin">Submit</button>
      </div>
      <div class="signup_box">
        <input type="text" placeholder="First Name" class="input_signup_firstname">
        <br>
        <input type="text" placeholder="Last Name" class="input_signup_lastname">
        <br>
        <input type="text" placeholder="Email" class="input_signup_email">
        <br>
        <input type="password" placeholder="Password" class="input_signup_password">
        <br>
        <button class="btn submit submit_signup">Submit</button>
      </div>
    </div>
    </div>
  </div>
  </body>
</html>
